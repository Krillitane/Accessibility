<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--====================== FAVICON =====================-->
        <link rel="android-chrome-192x192" sizes="192x192" href="assets/img/android-chrome-192x192.png">
        <link rel="android-chrome-512x512" sizes="512x512" href="assets/img/android-chrome-512x512.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!--==================== REMIXICONS ===================-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">

        <!--===================== CSS =====================-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive christmass website - Ligalah</title>
    </head>
    <body>
        <!--==================== HEADER =====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <span>Merry</span>
                    <span>Christmas</span>
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link active-link">
                                <span>01</span>Home
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <span>02</span>Card
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <span>03</span>Contact Us
                            </a>
                        </li>
                    </ul>

                    <div class="nav__buttons">
                        <div class="nav__notification">
                            <img src="assets/img/bell.png" alt="image" class="nav__bell">
                            <div class="nav__circle">2</div>
                        </div>

                        <a href="#" class="button button__dark">Send a Card</a>
                    </div>

                    <!-- Close button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <!-- Toggle button-->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </nav>
        </header>

        <!--====================== MAIN ======================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                <div class="home__container container">
                    <img src="assets/img/santa.png" alt="image" class="home__img">

                    <div class="home__data">
                        <div>
                            <h1 class="home__title" id="title-data">
                                Last
                                <div class="home__number" id="number-data">03</div>
                                <div class="home__text" id="text-data">Days</div>
                                To Receive Christmas
                            </h1>

                            <h1 class="home__title" id="msg-christmas"></h1>
                        </div>

                        <p class="home__description">
                            Share some Christmas spirit and happines 
                            with these festive cards.
                        </p>

                        <a href="#" class="button">Send a Christmas Card</a>
                    </div>

                    <img src="assets/img/bell.png" alt="image" class="home__bell">
                    <img src="assets/img/star.png" alt="image" class="home__star">

                    <div class="home__blob"></div>
                </div>
            </section>
        </main>

        <!--=================== SNOW JS =====================-->

        <!--===================== MAIN JS =====================-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
